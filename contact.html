    <section>
        <h2 style="text-align: center;">Get in Touch</h2>
        <form id="contact-form">
            <label for="name" >Name:</label>
            <input type="text" id="name" required>

            <label for="email" style="padding-top: 10px;">Email:</label>
            <input type="email" id="email" required>

            <label for="message"style="padding-top: 20px; " >Message:</label>
            <textarea id="message" required></textarea>

            <button type="submit"style="margin-top: 20px; background-color: rgb(14, 14, 80); color: white; width: 100px;">Send Message</button>
            
        </form>
    </section>
    <div>
        <section  style="overflow-x: hidden; overflow-y: hidden;">
